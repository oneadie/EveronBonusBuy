<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everon Bonus Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="icon.jpg" alt="Streamer Icon" id="streamer-icon">
        <h1>EVERON BONUS BUY</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Добавить участников</h2>
            <textarea id="participant-input" placeholder="Вставьте список участников из Telegram"></textarea>
            <button id="parse-participants">Обработать список</button>
        </section>
        <section id="controls" style="display: none;">
            <label for="winner-limit">Лимит победителей: <input type="number" id="winner-limit" min="1" value="10"></label>
            <button id="spin-one">По одному</button>
            <button id="start-spin">Выбрать сразу всех</button>
            <button id="reset-all">Сбросить всё</button>
        </section>
        <section id="participants-section" style="display: none;">
            <h2>Участники</h2>
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="winners-section" style="display: none;">
            <h2>Победители</h2>
            <button id="add-everon">Добавить everon</button>
            <button id="add-more">Добавить новых игроков</button>
            <button id="reset-all">Сбросить всё</button>
            <table id="winners-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Цена бонуса</th>
                        <th>Сколько дала</th>
                        <th>x</th>
                        <th>Бонус $</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="totals-counter">
                <p>Всего потрачено на бонусы: <span id="total-spent">0</span></p>
                <p>Всего получено: <span id="total-received">0</span></p>
            </div>
        </section>
    </main>
    <div id="multi-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="reels-container" class="reels-container"></div>
        </div>
    </div>
    <div id="add-more-modal" class="modal small-modal">
        <div class="modal-content">
            <span id="close-add-modal" class="close">&times;</span>
            <h2>Добавить больше победителей</h2>
            <label for="additional-limit">Сколько еще: <input type="number" id="additional-limit" min="1" value="5"></label>
            <button id="select-more">Выбрать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
